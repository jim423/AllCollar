<!DOCTYPE html>
<html>
	<head>

		<!--our own css-->
		<link rel="stylesheet" type="text/css" href="./stylesheets/stylesheet.css">
		
		<!--bootstrap cdn-->
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
	</head>

	<body>
		<!--html code goes here -->
		<div id="cont" class="container">
		
			<div id="titleBox" class="jumbotron">
				<h1 id="title">Welcome to AllCollar</h1>
			</div>
			
			<div id="infoBox" class="row">
				<div class="col-xs-5 col-xs-offset-4 text-center">
				  <h4>Sign in to an existing account</h4>
				  <form role="form">
					
					<div class="form-group" method="post">
					  <label for="user">Username:</label>
					  <input type="text" class="form-control" name="user" placeholder="Enter username">
					</div>
					
					<div class="form-group">
					  <label for="pwd">Password:</label>
					  <input type="password" class="form-control" name="pwd" placeholder="Enter password">
					</div>
					
					<button id="submitButton" type="submit" class="btn btn-primary">Submit</button>
					<a href="/register" class="btn btn-info" role="button">Register for a new account</a>
				  </form>
				</div>
			 </div>
			 
		</div>
		
		<!--jquery cdn-->
		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js">

	</body>
</html>
